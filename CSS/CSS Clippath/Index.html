<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Clip-path</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            height:100vh;
        }

        .circle {
            height:200px;
            width:200px;
            background-color:aqua;
            clip-path: circle(100px at 50% 50%) ;
        }
    </style>
</head>

<body>
    <h1>CSS Clip-path</h1>
    <div class="circle">
    </div>
</body>

</html>
